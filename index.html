<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container-fluid">
        <a href="cal2.html">Theme</a>
        <div class="cal">
            <div class="row name-area">
                <div class="col-md-12 col-sm-12">
                    <h4 class="text-center text-light">Calculator Widget</h4>
                </div>
            </div>
            <div class="row">
                <input type="text" name="inputArea" id="result" placeholder="0">
                <!-- <div class="col-md-12 col-sm-12">
                <input class="p-1" type="text" name="inputArea" id="result" placeholder="0">
            </div> -->
            </div>
            <div class="row">
                <div class="col-9 btn-area1">
                    <div class="col-md-12 col-sm-12">
                        <button onclick="clresult()" class="cal-btn">C</button>
                        <button onclick="getresult('%')" class="cal-btn">mod</button>
                        <button onclick="getresult('**')" class="cal-btn">x<sup>y</sup></button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('7')" class="cal-btn">7</button>
                        <button onclick="getresult('8')" class="cal-btn">8</button>
                        <button onclick="getresult('9')" class="cal-btn">9</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('4')" class="cal-btn">4</button>
                        <button onclick="getresult('5')" class="cal-btn">5</button>
                        <button onclick="getresult('6')" class="cal-btn">6</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('1')" class="cal-btn">1</button>
                        <button onclick="getresult('2')" class="cal-btn">2</button>
                        <button onclick="getresult('3')" class="cal-btn">3</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('0')" class="cal-btn">0</button>
                        <button onclick="getresult('00')" class="cal-btn">00</button>
                        <button onclick="getresult('.')" class="cal-btn">.</button>
                    </div>
                </div>
                <div class="col-3 btn-area2">
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('+')" class="cal-btn2">+</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('-')" class="cal-btn2">-</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('/')" class="cal-btn2">/</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="getresult('*')" class="cal-btn2">*</button>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <button onclick="setresult()" class="cal-btn2">=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="cal.js"></script>
</body>

</html>
